<body>
    
    <form class="Cadastro-form">

        <h1> Criação de Personagem </h1>

       
            <div class="controlador">
                <input 
                    type="text" 
                    placeholder="Titulo"
                    minlength="6"
                    required 
                >
            </div>
            
            
            <div class="controlador">
                <input type="url" 
                id="URL"
                minlength="8"
                placeholder="URL"
                >
    
            </div>

            <div class="controlador descricaoControl">
                <!-- veriifcar possibilidade de usar o textarea no lugar deste input -->
                <input type="text" 
                placeholder="Descrição"
                >

    
            </div>

            <div class="registrodiv">

                <button class="registro" type="submit"> Cadastrar</button>
           
            </div>

            

    </form>

        <h1 class="titulo-personagens">Personagens Criados</h1>
